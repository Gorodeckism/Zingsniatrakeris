<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Zingsniatrakeris</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <ion-alert header="Pranešimas" message="Sveiki. Jūs tikėtina naudojate kompiuterį, kuris gali neturėti tikslų vietos nustatymą. Dėl to aplikacija gali tinkamai neveikti jūsų įrenginyje. Rekomenduojame naudoti įrangą su GPS funkcija." id="my-alert" style="display: none;"></ion-alert>
  <script src="js/gautiLeidimaGpsui.js"></script>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Meniu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="full">
        <ion-item>
          <ion-label>
            <a href="history.html" class="meniuLink">Vaikščiojimo istorija</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <a href="target.html" class="meniuLink">Tikslų sekimo nustatymai</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <a href="calculateCalories.html" class="meniuLink">Kalorijų nustatymai</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <a href="stepCalculation.html" class="meniuLink">Žingsnių skaičiavimas</a>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Žingsniatrakeris</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">


      <div id="map" style="position: relative; height: 300px;">
        <ion-spinner id="map-spinner"
          style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></ion-spinner>
      </div>
      <script src="js/zemelapioAtvaizdavimas.js"></script>
      <div>

        <ion-list inset="true">
          <ion-item>
            <ion-label><b>Einamas atstumas:</b></ion-label>
          </ion-item>
          <ion-item>
            <ion-label><span id="distance">0</span> metrai</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Nueita žingsnių:</b></ion-label>
          </ion-item>
          <ion-item>
            <ion-label><span id="result">0</span></ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <div id="timer">00:00:00</div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Sudeginta kalorijų:</b></ion-label>
          </ion-item>
          <ion-item>
            <ion-label><span id="kmiresult">0</span></ion-label>
          </ion-item>
        </ion-list>

      </div>

      <ion-alert trigger="stopButton" header="Skaičiavimas baigtas"></ion-alert>

    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar>

        <div>
          <ion-button id="startButton" onclick="startTimer()" expand="block">Pradėti skaičiavimą</ion-button>
          <ion-button id="stopButton" onclick="stopTimer()" expand="block" disabled>Baigti skaičiavimą</ion-button>
          <br>
        </div>
      </ion-toolbar>
    </ion-footer>
    <script src="js/atstumoSkaiciavimas.js"></script>
    <script src="js/kalorijuSkaiciavimas.js"></script>
    <script src="js/istorijosIsaugojimas.js"></script>
    <script src="js/tiksloTikrinimas.js"></script>
  </div>
  <!-- Service Worker palaikymas -->
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/home.css" />
</body>

</html>
