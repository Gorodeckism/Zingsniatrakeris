<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Zingsniatrakeris</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <ion-alert header="Pranešimas" message="Sveiki. Jūs tikėtina naudojate kompiuterį, kuris gali neturėti tikslų vietos nustatymą. Dėl to aplikacija gali tinkamai neveikti jūsų įrenginyje. Rekomenduojame naudoti įrangą su GPS funkcija." id="my-alert" style="display: none;"></ion-alert>
  
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Meniu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="full">
        <ion-item>
          <ion-label>
            <a href="history.html" class="meniuLink">Vaikščiojimo istorija</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <a href="target.html" class="meniuLink">Tikslų sekimo nustatymai</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <a href="calculateCalories.html" class="meniuLink">Kalorijų nustatymai</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <a href="stepCalculation.html" class="meniuLink">Žingsnių skaičiavimas</a>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Žingsniatrakeris</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- kontentas -->
      <form>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position='floating'>Svoris (kg)</ion-label>
                        <ion-input id="weight"  name="weight" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position='floating'>Ūgis (cm)</ion-label>
                        <ion-input id="height" name="height" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-segment value="default" id="gender" name="gender" required>
                <ion-segment-button value="male">
                <ion-label>Vyras</ion-label>
                </ion-segment-button>
                <ion-segment-button value="female">
                <ion-label>Moteris</ion-label>
                </ion-segment-button>
            </ion-segment> 
            <!-- <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position='floating'>Nueitas atstumas (km)</ion-label>
                        <ion-input type="number" id="distance" name="distance" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>          -->
            <ion-row>
                <ion-col>
                    <ion-button onclick="saveCaloriesData()" expand="block">Išsaugoti</ion-button>
                </ion-col>
            </ion-row>
        </form>
        <div id="result">

        </div>
    </ion-footer>
    <script src="js/kalorijuSkaiciavimas.js"></script>
  </div>
  <!-- Service Worker palaikymas -->
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/home.css" />
</body>

</html>
